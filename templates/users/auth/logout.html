{% extends 'base.html' %}

{% block title %}Logged Out - LinkFusion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Successfully Logged Out</h2>
            <p class="text-gray-600 mb-8">
                You have been safely logged out of your LinkFusion account.
            </p>
            <div class="space-y-4">
                <a href="{% url 'users:login' %}" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors inline-block">
                    Sign In Again
                </a>
                <a href="{% url 'index' %}" class="w-full border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-colors inline-block">
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
