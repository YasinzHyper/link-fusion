{% extends 'base.html' %}

{% block title %}Link Not Available - LinkFusion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="mx-auto w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-clock text-yellow-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Link Not Available</h2>
            <p class="text-gray-600 mb-8">
                {{ message|default:"This link is no longer available or has expired." }}
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{% url 'core:index' %}" 
               class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors inline-block">
                Go to Homepage
            </a>
            <a href="{% url 'core:contact' %}" 
               class="w-full border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 px-6 rounded-lg transition-colors inline-block">
                Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
